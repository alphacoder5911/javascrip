<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <!--  <p> UNSENT	Client has been created. open() not called yet.
        1	OPENED	open() has been called.
        2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
        3	LOADING	Downloading; responseText holds partial data.
        4	DONE	The operation is complete.</p>   -->
        <div id="cardcontainer"></div> 
   
   
</body>
    <script>
        const requestURL='https://api.github.com/users/alphacoder5911'
        const xhr=new XMLHttpRequest();
        xhr.open('GET',requestURL);
        xhr.onreadystatechange=function(){
        console.log(xhr.readyState)
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText)
            const container=   document.getElementById('cardcontainer');
        const card=` <div class='card'>
            <img src="${data.avatar_url} alt="card">
            <h2 class="cardtitle"> ${data.name}</h1>
                <p class="card-text">${data.followers}</p>    
            </div> `;
    

        container.innerHTML=card;
        }
        }
        xhr.send();
    </script>
</html>
