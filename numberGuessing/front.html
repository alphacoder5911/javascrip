<body>
    <div id="main">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    <br>
    <form id="wrapper">
        <label id="tittle" for="guessField">Guess The Number</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="subtn" value="Submit Guess" class="guessSubmit">
    </form>

    <div class="ress">
        <p >Previous Guesses: <span id="noOfGuesses"></span></p>
        <p > NO of guesses left:<span id="noOfGuessesleft"></span></p>
        <p id="loworhigh"></p>
    </div>
    </div>

</body>
