<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="back" id="bac">
    <div class="canvas">
        <span class="button" id="grey" onclick="changeColor(id)"></span>
        <span class="button" id="Blue"  onclick="changeColor(id)"></span>
        <span class="button" id="Red"  onclick="changeColor(id)"></span>
        <span class="button" id="Pink"  onclick="changeColor(id)"></span>
        <h2>
            Try clicking on one of the colors above
            <span>to change the background color of this page!</span>
          </h2>
    </div>
</body>
<script>
function changeColor(id){
   const c=  document.getElementById(id);
document.getElementById("bac").style.backgroundColor=c.id;
  }
</script>
</html>
